{% define "feedback" %}
<div ng-controller="FeedbackCtrl">
  <button class="btn btn-inverse pull-right" ng-click="open()">Notificar error</button>
  <div modal="dlgOpened" close="close()" options="opts" style="display: none;">
    <div class="modal-header">
      <button class="close" ng-click="close()">&times;</button>
      <h4>Notificar error en la p√°gina</h4>
    </div>
    <div class="modal-body">
      <p>Dinos cual es el problema que te has encontrado e intentaremos ayudarte
        en menos de 48 horas.</p>
      <textarea class="span6" ng-model="message" rows="7"
        placeholder="Tengo problemas con..." id="message"></textarea>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" ng-disabled="!message || message.length < 5"
        ng-click="send()">Enviar mensaje</button>
      <button class="btn" ng-click="close()">Cancelar</button>
    </div>
  </div>
</div>
{% end %}
